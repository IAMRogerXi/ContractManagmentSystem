<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="colRequestID" class="mat-elevation-z8">
    <th mat-header-cell *matHeaderCellDef> Request ID </th>
    <td mat-cell *matCellDef="let element"> {{element.colRequestID}} </td>
  </ng-container>

  <ng-container matColumnDef="colContractID">
    <th mat-header-cell *matHeaderCellDef> Contract ID </th>
    <td mat-cell *matCellDef="let element"> {{element.colContractID}} </td>
  </ng-container>

  <ng-container matColumnDef="colRequestStatus">
    <th mat-header-cell *matHeaderCellDef> Request Status </th>
    <td mat-cell *matCellDef="let element"> {{element.colRequestStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" matTooltip="View Contract Filing Request" (click)="onbtnViewClick(element.Id)" type="button">
        <mat-icon aria-label="View Contract Filing Request">assignment</mat-icon>
      </button>
      <button mat-icon-button color="primary" matTooltip="Edit Contract Filing Request Task" type="button" (click)="onbtnViewTaskClick(element.Id)"
        *ngIf="element.colRequestStatus === requestStatus.PendingSiteTaxTeam">
        <mat-icon aria-label="Edit Contract Filing Request Task">check_circle</mat-icon>
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10"></mat-paginator>
